{% extends 'base.html' %}
{% block title %}
    Categories
{% endblock %}
{% block content %}
    <h3>Categories</h3>
    <div class="row">
        <div class="col col-md-3">
            <ul class="list-group">
            {% for category in category %}
                <li class="list-group-item"><a href= "{% url 'reports:category' category.id %}">{{category.name}}</a></li>
            {% endfor %}
            </ul>
        </div>

    </div>

{% endblock %}
